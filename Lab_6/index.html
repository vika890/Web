<!DOCTYPE html>
<html>
	<head>
		<title>Document</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
	  </head>
  	<body>
		<div>
			<p><h2>Возведение в степень</h2></p>
			<input id="number" placeholder="Введите число">
			<input id="degree" placeholder="Введите степень">
			<button onClick="calculateDegree()">Вычислить</button>
		</div>

		<div>
			<p><h2>Нахождение НОД</h2></p>
			<input id="a" placeholder="Введите число">
			<input id="b" placeholder="Введите число">
			<button onClick="calculateNOD()">Вычислить</button>
		</div>

		<div>
			<p><h2>Нахождение наименьшей цифры</h2></p>
			<input id="k" placeholder="Введите число">
			<button onClick="calculateMin()">Вычислить</button>
		</div>

		<div>
			<p><h2>Pluralization</h2></p>
			<p>В результате выполнения запроса было найдено n записей</p>
			<input id="n" placeholder="Введите n">
			<button onClick="Pluralization()">Вычислить</button>
		</div>

		<div>
			<p><h2>Числа Фибоначчи</h2></p>
			<input id="z" placeholder="Введите число">
			<button onClick="fib()">Вычислить</button>
		</div>

		<script src="main.js"></script>
  	</body>
</html>
